<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feed</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="ion-padding">
    <ion-item *ngFor="let publicacao of publicacoes">
      <ion-list>
      <ion-label>
        <h2>{{ publicacao.title }}</h2>
        <p>{{ publicacao.description }}</p>
        <img [src]="publicacao.image" alt="Imagem da publicação">
        <p>Autor: {{ publicacao.author }}</p>
        <p>Data: {{ publicacao.date }}</p>
        <br />
      </ion-label>
      <br />
    </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
