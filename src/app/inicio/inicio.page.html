
<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <main class="flex flex-col gap-5  p-7 bg-zinc-900 h-screen text-white ">
    <h1 class="text-3xl">Olá <span class="text-orange-400">António</span></h1>
    <section>
      <a href="www.youtube.com">
        <img src="../../assets/home_page.png" alt="" srcset="">
      </a>
    </section>
    <section class="grid grid-cols-3 gap-3">
      <button class="bg-buttons p-2 col-span-2 text-xl">Meus treinos</button>
      <button class="bg-buttons p-2">
        <img src="../../assets/seta.svg" alt="" srcset="">
      </button>
    </section>
    <h1 class="text-3xl feed-heading">Feed</h1>
  </div>


  <ion-tabs class=""tabs">
    
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="inicio">
        <ion-icon aria-hidden="true" name="square"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="feed">
        <ion-icon aria-hidden="true" name="square"></ion-icon>
        <ion-label>Feed</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="perfil">
        <ion-icon aria-hidden="true" name="square"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="treinar">
        <ion-icon aria-hidden="true" name="square"></ion-icon>
        <ion-label>Treinar</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="planos">
        <ion-icon aria-hidden="true" name="square"></ion-icon>
        <ion-label>Planos</ion-label>
      </ion-tab-button>
    </ion-tab-bar>

  </ion-tabs>

 
</ion-content>
