<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Criação de Planos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">criarPlanos</ion-title>
    </ion-toolbar>
  </ion-header>

  <br />
  <br />

  <div class="ion-padding" class="centrar-div">
    <ion-text class="criar_meu_plano">Criar o meu plano</ion-text>
  </div> 
  <br />
  <br />

  <ion-select label="Categoria" label-placement="floating" fill="outline" [(ngModel)]="selectedCategory">
    <ion-select-option *ngFor="let category of dataCategories" [value]="category.name">
      {{ category.name }}
    </ion-select-option>
  </ion-select>

  <br />

  <ion-select label="Sub-Categoria" label-placement="floating" fill="outline" [(ngModel)]="selectedSubcategory" (ionChange)="onSubcategoryChange()">
    <ion-select-option *ngFor="let subcategory of getSubcategories(selectedCategory)" [value]="subcategory.name">
      {{ subcategory.name }}
    </ion-select-option>
  </ion-select>

  <br />
  <br />

  <div class="ion-padding" class="centrar-div">
    <ion-text>Tempo exercício</ion-text>
  </div>
  
  <div class="ion-padding">
    <ion-range min="15" max="90" step="5" snaps="true" [(ngModel)]="workoutDuration">
      <ion-label slot="start">15</ion-label>
      <ion-label slot="end">90</ion-label>
    </ion-range>
  </div>
  
  <div class="ion-padding">
    <ion-text class="duracao_do_exercicio">Duração do exercício: {{workoutDuration}} minutos</ion-text>
  </div>

  <div class="ion-padding" *ngIf="availableExercises.length > 0">
    <ion-text color="primary">Exercícios disponíveis</ion-text>
  </div>

  <ion-list *ngIf="availableExercises.length > 0">
    <ion-item *ngFor="let exercise of availableExercises">
      <ion-label>{{ exercise.name }}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="exercise.isSelected"></ion-checkbox>
    </ion-item>
  </ion-list>

  <br />
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button (click)="resumoPlanos()" [disabled]="false" class="avançar">Avançar</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
