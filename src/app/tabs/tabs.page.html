<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap');
    /* Place other stylesheets or inline styles here */
  </style>
</head>

<ion-tabs>

  <ion-fab vertical="bottom" horizontal="center" translucent="true">
    <ion-fab-button>
      <ion-tab-button tab="perfil">
        <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      </ion-tab-button>
    </ion-fab-button>
  </ion-fab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="inicio">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="feed" class="feed">
      <ion-icon aria-hidden="true" name="newspaper-outline"></ion-icon>
      <ion-label>Feed</ion-label>
    </ion-tab-button>

    <svg height="50" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg">
      <path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" 
        fill="red" fill-rule="evenodd">
      </path>
    </svg>

    <ion-tab-button tab="treinar" class="treinar">
      <ion-icon aria-hidden="true" name="barbell-outline"></ion-icon>
      <ion-label>Treinar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="planos">
      <ion-icon aria-hidden="true" name="list-outline"></ion-icon>
      <ion-label>Planos</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
